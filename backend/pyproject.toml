[tool.poetry]
name = "farm-docker"
version = "0.1.0"
description = "Backend API for farm-docker"
authors = ["Jonas Renault <jonasrenault@gmail.com>"]
readme = "README.md"
packages = [
    { include = "app" },
]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
pymongo = "^4.4.0"
fastapi = "^0.98.0"
uvicorn = "^0.22.0"
python-multipart = "^0.0.6"
motor = "^3.2.0"
pydantic = "^1.10.9"
email-validator = "^2.0.0.post2"
python-jose = "^3.3.0"
passlib = "^1.7.4"
bcrypt = "^4.0.1"
beanie = "^1.19.2"
python-dotenv = "^1.0.0"
fastapi-sso = "^0.6.4"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
pre-commit = "^3.0.4"
httpx = "^0.23.3"
asgi-lifespan = "^2.0.0"
pytest = "^7.2.1"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
